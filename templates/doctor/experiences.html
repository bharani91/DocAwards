
  <div class="row">
        <div class="twelve columns">
          <form class="primary experiences" method="post">
            

            <div class="field">
              <div class="row">
                <div class="three columns">
                  <label>From</label>
                  <input type="text" name="data[Experience][0][from]" class="datepicker">
                </div>

                <div class="three columns">
                  <label>To</label>
                  <input type="text" name="data[Experience][0][to]" class="datepicker">
                </div>

                <div class="three columns">
                  <label>Department</label>
                  <input name="data[Experience][0][dept]" maxlength="45" type="text" id="ExperienceDept">
                </div>

                <div class="three columns">
                  <label>Location  <small>( <a href="#" class="open_modal" data-modal="add_location">Add new</a> )</small></label>
                  <select class="chosen_simple ajax_chosen location_select" name="data[Experience][0][location_id]" id="ExperienceLocationId" data-url="http://docawards.com/api/locations/autocomplete.json">
                    <option value="2">Sama Chest Center</option>
                    <option value="3">Sir Ganga Ram Hospital</option>
                    <option value="4">St Lukes Rosevelt Hospital</option>
                  </select>

                 
                </div>
                
              </div><!--row-->
            </div><!--field-->


            <div class="field button_wrapper">
              <div class="row">
                 <a href="#" class="button medium add_another" data-elem="experience_field">Add another experience</a>
              </div>
            </div>

          </form>
        </div>
      </div>
      <div class="row">
        <div class="right button_list">
          <a href="#create_profile/qualifications" class="button tiny secondary prev">Previous</a>
          <a href="#create_profile/consultation" class="button tiny primary next">Next</a>
        </div>
      </div>
