 <div id="add_pin_code" class="reveal-modal">
  <h3>Add Pin Code</h3>
  <div class="field">
  <form class="add_new_entry" data-servermodel="pin_codes" data-targetselect=".pin_code_select" method="post">
    <label>Pin Code</label>
      <input name="data[PinCode][name]" maxlength="100" type="text">
    </div>

    <div class="field">
      <input type="submit" value="Add Pin Code" class="button success tiny right">
    </div>
  </form>
  <a class="close-reveal-modal">&#215;</a>
</div>
