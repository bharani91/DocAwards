 <div id="add_degree" class="reveal-modal">
  <h3>Add your Degree name</h3>
  <div class="field">
  <form class="add_new_entry" data-servermodel="degrees" data-targetselect=".degree_select" method="post">
    <label>Name of Degree</label>
      <input name="data[Degree][name]" maxlength="100" type="text">
    </div>

    <div class="field">
      <input type="submit" value="Add Degree" class="button success tiny right">
    </div>
  </form>
  <a class="close-reveal-modal">&#215;</a>
</div>
